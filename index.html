                            {/* ì†Œìš” ì‹œê°„ ì•ˆë‚´ */}
                            <p className="text-xs text-gray-400">â±ï¸ ì•½ 2ë¶„ ì†Œìš”</p>

                            <button
                                onClick={() => setStep("question")}
                                className={`doodle-border w-full py-4 ${currentModeData.themeColor} text-xl font-bold text-gray-800 hover:opacity-90`}>
                                í…ŒìŠ¤íŠ¸ ì‹œì‘í•˜ê¸° ({maxQuestions}ë¬¸í•­)
                            </button>
                        </div>
                    )}

                    {/* Question Screen */}
                    {step === "question" && (
                        <div className="w-full flex-grow flex flex-col justify-between animate-pop">
                            <div className="w-full bg-gray-200 rounded-full h-4 border-2 border-gray-800 mb-6">
                                <div 
                                    className={`${currentModeData.themeColor} h-full rounded-full border-r-2 border-gray-800 progress-bar-fill`}
                                    style={{ width: `${((qIdx + 1) / maxQuestions) * 100}%` }}
                                ></div>
                            </div>

                            <div className="text-center flex-grow flex flex-col justify-center">
                                <span className={`text-xl ${currentModeData.themeColor.replace('bg', 'text')} font-bold mb-2`}>Q{qIdx + 1}.</span>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 break-keep leading-relaxed">
                                    {questions[qIdx].q}
                                </h2>
                                <IconComponent mood="excited" /> 
                            </div>

                            <div className="space-y-4 mt-8">
                                {questions[qIdx].a.map((ans, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => handleAnswer(questions[qIdx].type, ans.score)}
                                        className="doodle-border w-full p-4 bg-white hover:bg-gray-50 text-gray-700 text-lg font-medium text-left transition-colors">
                                        {ans.text}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Loading (Gacha) Screen */}
                    {step === "loading" && (
                        <div className="text-center w-full flex-grow flex flex-col items-center justify-center">
                            <h2 className="text-2xl font-bold text-gray-800 mb-8">ê²°ê³¼ë¥¼ ë½‘ëŠ” ì¤‘...</h2>
                            <div className="animate-shake cursor-pointer">
                                <Capsule />
                            </div>
                            <p className="mt-8 text-gray-400 animate-pulse">ë‘ê·¼ë‘ê·¼...</p>
                        </div>
                    )}

                    {/* Result Screen */}
                    {step === "result" && finalType && (
                        <div className={`text-center w-full flex-grow flex flex-col items-center animate-pop ${resultData.color} bg-opacity-50 p-4 rounded-3xl`}>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                <span className="bg-white px-3 py-1 rounded-full border-2 border-gray-800 text-lg mr-2">{finalType}</span>
                                {resultData.title}
                            </h2>
                            
                            <div className="bg-white rounded-full border-4 border-gray-800 shadow-lg my-2 w-28 h-28 flex items-center justify-center overflow-hidden">
                                <IconComponent mood={resultData.mood} className="w-full h-full" />
                            </div>
                            
                            {/* 1. ìš”ì•½ íŠ¹ì§• */}
                            <div className="bg-white p-4 rounded-xl border-2 border-gray-800 shadow-sm w-full mb-4">
                                <p className="text-gray-700 text-lg break-keep leading-relaxed font-bold">
                                    " {resultData.desc} "
                                </p>
                            </div>
                            
                            <div className="w-full mb-4">
                                <div className="bg-white rounded-2xl border-2 border-gray-800 shadow-sm">
                                    <div className="flex text-sm font-bold">
                                        {detailTabs.map((tab, idx) => (
                                            <button
                                                key={tab.key}
                                                onClick={() => setDetailTab(tab.key)}
                                                className={`flex-1 py-3 px-2 transition-colors ${idx === 0 ? 'rounded-tl-xl' : ''} ${idx === detailTabs.length - 1 ? 'rounded-tr-xl' : ''} ${detailTab === tab.key ? 'bg-yellow-100 text-gray-800 border-b-2 border-yellow-400' : 'text-gray-400 bg-gray-50'}`}
                                            >
                                                {tab.label}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="p-4 text-gray-700 text-sm leading-relaxed break-keep whitespace-pre-wrap">
                                        {detailTab === "interpretation" ? resultData.interpretation : resultData.guide}
                                    </div>
                                </div>
                            </div>

                            <div className="w-full mt-auto pt-4">
                                <button
                                    onClick={() => restart()}
                                    className="doodle-border w-full py-3 bg-white font-bold text-gray-500">
                                    ë‹¤ì‹œ í•˜ê¸°
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
