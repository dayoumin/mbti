<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>케미 테스트 - 재미로 보는 성격 테스트</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="나와 어울리는 반려동물, 연애 스타일, 커피 취향까지! 다양한 성격 테스트">
    <meta name="theme-color" content="#FCD34D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="케미테스트">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-72x72.png">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #F8FAFC;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            25% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            50% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            75% {
                transform: translate(1px, -2px) rotate(-1deg);
            }

            100% {
                transform: translate(1px, 1px) rotate(0deg);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-shake {
            animation: shake 0.2s infinite;
        }

        .animate-pop {
            animation: pop 0.5s ease-out forwards;
        }

        .doodle-border {
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            border: 3px solid #4A4A4A;
            box-shadow: 4px 4px 0px #4A4A4A;
            transition: all 0.2s;
        }

        .doodle-border:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #4A4A4A;
        }

        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }

        .mode-tab {
            transition: all 0.2s;
            border-bottom: 4px solid transparent;
        }

        .mode-tab.active {
            color: #4A4A4A;
            border-bottom: 4px solid currentColor;
            font-weight: bold;
        }

        /* Modal Overlay */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div id="root" class="w-full max-w-md mx-auto"></div>

    <!-- Services -->
    <script src="services/ResultService.js"></script>

    <!-- Data (모듈화된 구조) -->
    <script src="data/constants.js"></script>
    <script src="data/subjects/human.js"></script>
    <script src="data/subjects/cat.js"></script>
    <script src="data/subjects/dog.js"></script>
    <script src="data/subjects/rabbit.js"></script>
    <script src="data/subjects/hamster.js"></script>
    <script src="data/subjects/idealType.js"></script>
    <script src="data/subjects/petMatch.js"></script>
    <script src="data/subjects/plant.js"></script>
    <script src="data/subjects/coffee.js"></script>
    <script src="data/index.js"></script>
    <script src="data/config.js"></script>
    <script src="data/utils.js"></script>

    <!-- Components -->
    <script type="text/babel" src="components/Icons.js"></script>
    <script type="text/babel" src="components/TraitBar.js"></script>
    <script type="text/babel" src="components/ModeTabs.js"></script>

    <!-- Main App -->
    <script type="text/babel" src="App.js"></script>

    <!-- Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('[PWA] Service Worker 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('[PWA] Service Worker 등록 실패:', error);
                    });
            });
        }
    </script>
</body>

</html>
